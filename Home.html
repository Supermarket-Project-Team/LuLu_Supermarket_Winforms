<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/Style1.css">
    <title>LuLu Supermarket</title>
</head>
<body>
    <div class="form-div">
        <h2>Login</h2>
        <input id="Username" class="input_style" type="text" placeholder="Username">
        <input id="Password" class="input_style" type="text" placeholder="Password">
        <button class="buttoncancel">Cancel</button>
        <button class="buttonlogin" onclick="ValidateForm()">Login</button>
    </div>
    <script>
        function ValidateForm(){
            var user = document.getElementById("Username");
            if(user.value == 'admin'){
                
                window.location.replace("AdminLanding.html");
            }
            else if(user.value == "manager"){
                window.location.replace("mgr_Landing.html");
            }
            else if(user.value == "salesman"){
                window.location.replace("sales.html");
            }
        }
    </script>
</body>
</html>
